<!DOCTYPE html>
<html>
    <head>
        <title>Music Leaf</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <!-- License -->
        <a class="license" href="https://github.com/CosmicTb/Music-Leaf" target="_blank">Music Leaf Â© 2025 by CosmicTb</a>

        <!-- Hidden stuff -->
        <div id="hiddenContent"></div>

        <!-- Help content -->
        <button class="helpBtn" title="Help"><img src="placeholder.png"></button>

        <!-- Main content -->
        <div class="contentTop">
            <!-- Title div -->
            <div class="titleDiv">
                <div>
                    <img src="logos/default.png">
                    <h1>Music Leaf <span>v0.0.5-prerelease</span></h1>
                </div>
                <p>Click "+" to add a song from your files, or click "?" for help.</p>
            </div>

            <!-- Video -->
            <video id="song" autoplay style="display: none;">
                Your browser does not support HTML video.
            </video>
        </div>

        <!-- Control bar -->
        <div class="controlBar">
            <!-- Queue button -->
            <button title="Queue"><img src="placeholder.png"></button>

            <!-- Main content that controls most of everything -->
            <div class="main">
                <!-- Top section -->
                <div>
                    <!-- Left side -->
                    <div>
                        <button title="Show video"><img src="placeholder.png"></button>
                        <p title=".mp4">.mp4</p>
                    </div>

                    <!-- Middle content -->
                    <div class="contentActions">
                        <button class="main" title="Add song" onclick="addSong();"><img src="placeholder.png"></button>
                    </div>
                    <div class="contentActions" style="display: none;">
                        <button title="Previous song"><img src="placeholder.png"></button>
                        <button title="Back 10s"><img src="placeholder.png"></button>
                        <button class="main" title="Playing"><img src="placeholder.png"></button>
                        <button title="Forward 10s"><img src="placeholder.png"></button>
                        <button title="Next song"><img src="placeholder.png"></button>
                    </div>

                    <!-- Right content -->
                    <div>
                        <button title="Fullscreen"><img src="placeholder.png"></button>
                        <button title="Picture In Picture"><img src="placeholder.png"></button>
                    </div>
                </div>

                <!-- Bottom section -->
                <div>
                    <!-- Top content -->
                    <div>
                        <!-- Playback timeline + the little silly circle (with it's own container) :3 -->
                        <div><div><div></div></div></div>
                    </div>

                    <!-- Bottom content -->
                    <div>
                        <!-- Length of time -->
                        <p>0:00/23:59:59</p>

                        <!-- Name of song -->
                        <div><p>Insert very cool song that has a long name :3</p></div>
                    </div>
                </div>
            </div>

            <!-- Volume button -->
            <button title="Volume"><img src="placeholder.png"></button>
        </div>
        <script src="controlbar.js"></script>
    </body>
</html>
